<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                        width="150px"
                        src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                        class="font-weight-bold">Nombre paciente</span><span class="text-black-50">Correo
                        personal</span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Editar perfil</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Nombre</label><input type="text"
                                class="form-control" placeholder="Nombre(s)" value=""></div>
                        <div class="col-md-6"><label class="labels">Apellidos</label><input type="text"
                                class="form-control" value="" placeholder="Apellidos"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Celular</label><input type="text"
                                class="form-control" placeholder="enter phone number" value=""></div>
                        <div class="col-md-12"><label class="labels">Direcci√≥n</label><input type="text"
                                class="form-control" placeholder="enter address line 1" value=""></div>
                        <div class="col-md-12"><label class="labels">Tipo de sangre</label><input type="text"
                                class="form-control" placeholder="Tipo de sangre" value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Pais</label><input type="text" class="form-control"
                                placeholder="Pais" value=""></div>
                        <div class="col-md-6"><label class="labels">Ciudad</label><input type="text"
                                class="form-control" value="" placeholder="Ciudad"></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save
                            Profile</button></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience"><span>Edit
                            Experience</span><span class="border px-3 p-1 add-experience"><i
                                class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                    <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text"
                            class="form-control" placeholder="experience" value=""></div> <br>
                    <div class="col-md-12"><label class="labels">Additional Details</label><input type="text"
                            class="form-control" placeholder="additional details" value=""></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>


    <br>
    <br><br><br>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="col-md-6">
                    <!-- Card 1 -->
                    <div class="container mt-4">
                        <div class="row g-0 bg-white rounded shadow-sm overflow-hidden"
                            style="max-width: 300px; width: 100%;">
                            <div class="col-md-4 d-flex align-items-center justify-content-center"
                                style="background: #1a6aba;">
                                <i class="fas fa-user-circle fa-5x">xd</i> <!-- icono de usuario -->
                            </div>

                                    <h5 class="mb-0">Texto</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

            }
        }
